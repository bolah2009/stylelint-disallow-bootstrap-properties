name: Checks

on: push

jobs:
  Linter:
    name: Linter
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          yarn install
      - name: Run Linter
        run: |
          yarn lint
